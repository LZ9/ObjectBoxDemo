apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.lodz.android.objectboxdemo"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.lodz:pandora:1.3.0'

    // web:[http://localhost:8090/index.html] ; adb command:[adb forward tcp:8090 tcp:8090]
    debugImplementation "io.objectbox:objectbox-android-objectbrowser:2.5.1"
    releaseImplementation "io.objectbox:objectbox-android:2.5.1"
    kapt "io.objectbox:objectbox-processor:2.5.1"
}
// 一定要在dependencies底下调用
apply plugin: 'io.objectbox'